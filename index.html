                            )}

                            {/* STEP 3: PAYMENT */}
                            {step === 3 && (

                                        <span className="text-2xl font-bold text-white">‚Çπ499</span>
                                    </div>

                                    <div className="text-center py-4">
                                        <div className="w-32 h-32 bg-white mx-auto rounded-xl flex items-center justify-center text-black font-bold mb-3 border-4 border-brand-accent">
                                            QR CODE
                                        </div>

                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-brand-muted mb-2">Transaction ID (TXID)</label>
                                        <input type="text" required value={txid} onChange={(e)=>setTxid(e.target.value)} className="w-full bg-[#111] border border-[#222] rounded-xl p-4 text-white focus:outline-none focus:border-brand-accent" placeholder="Enter Reference ID" />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-brand-muted mb-2">Upload Screenshot</label>
                                        <input type="file" accept="image/*" required className="w-full text-sm text-brand-muted file:mr-4 file:py-3 file:px-4 file:rounded-xl file:border-0 file:text-sm file:font-bold file:bg-[#111] file:text-white hover:file:bg-[#222] file:cursor-pointer" />
                                    </div>

                                    <div className="flex gap-4 pt-2">
                                        <button type="button" onClick={() => setStep(2)} className="w-1/3 py-4 bg-[#111] border border-[#222] text-white font-bold rounded-xl hover:bg-[#222] transition-colors">Back</button>
                                        <button type="submit" className="w-2/3 py-4 bg-brand-accent text-black font-bold rounded-xl hover:bg-yellow-400 transition-colors">Confirm Order</button>
                                    </div>
                                </form>
                            )}
                        </div>
                    </div>
                </div>
            );

            // Client Landing Page
            const renderClient = () => (
                <div className="min-h-screen flex flex-col">
                    <Navbar />
                    
                    <main className="flex-grow flex flex-col items-center justify-center px-6 py-12 w-full max-w-7xl mx-auto">
                        
                        {/* Hero Section (RBXPrime Style) */}
                        <div className="text-center w-full max-w-4xl mx-auto mb-16 slide-up">
                            <div className="flex flex-wrap items-center justify-center gap-3 mb-8">

                                </span>
                            </div>
                            
                            <h1 className="text-5xl md:text-7xl font-black text-white tracking-tight mb-6 leading-tight">
                                Accurate <span className="text-brand-accent">Astrology</span>
                            </h1>
                            <p className="text-lg md:text-xl text-brand-muted max-w-2xl mx-auto mb-10">
                                Instant clarity and guidance. A unique and highly accurate method of analysis differing from traditional approaches.
                            </p>
                            
                            {/* The "Deals" Grid matching your screenshot */}

                                                <div className="text-3xl font-black text-white">‚Çπ499</div>
                                            </div>
                                        </div>
                                        <div className="text-2xl font-bold text-white mb-1">Full Reading</div>

                                        <button onClick={() => setIsBooking(true)} className="mt-auto w-full bg-white text-black font-bold py-3.5 rounded-xl hover:bg-gray-200 transition">Book Appointment</button>

                                                <div className="text-3xl font-black text-white">‚Çπ1499</div>

                                        <button onClick={() => setIsBooking(true)} className="mt-auto w-full bg-white text-black font-bold py-3.5 rounded-xl hover:bg-gray-200 transition">Book Appointment</button>
                                    </div>

                                </div>
                            </div>
                        </div>

                        {/* Feature Bottom Row */}
                        <div className="w-full max-w-5xl border-t border-[#1f1f1f] pt-12 mt-12 grid grid-cols-1 md:grid-cols-3 gap-8 text-center pb-12">

            );

            // Admin Panel
            const renderAdmin = () => {
                if (!isAdminLoggedIn) {
                    return (
                        <div className="min-h-screen flex items-center justify-center bg-[#000] p-4">
                            <form onSubmit={handleAdminLogin} className="bg-[#0a0a0a] border border-[#1f1f1f] p-8 rounded-2xl w-full max-w-md shadow-2xl">
                                <div className="w-12 h-12 bg-white rounded-xl flex items-center justify-center text-black font-bold text-2xl mx-auto mb-6">ü™ê</div>

                                    <input type="password" value={adminPass} onChange={(e)=>setAdminPass(e.target.value)} placeholder="Password" className="w-full bg-[#111] border border-[#222] rounded-xl p-4 text-white focus:outline-none focus:border-brand-accent" />

                return (

                            <div className="flex justify-between items-center mb-8">
                                <h2 className="text-3xl font-black text-white">Dashboard <span className="text-brand-accent">.</span></h2>
                                <button onClick={() => {setIsAdminLoggedIn(false); setView('client');}} className="px-5 py-2.5 bg-[#111] border border-[#222] text-white rounded-xl hover:bg-[#222] text-sm font-bold">Log Out</button>

                                            <th className="p-5 font-semibold">Actions</th>

                                                <td className="p-5">

                                                    <input type="time" defaultValue="10:00" className="bg-[#111] border border-[#222] rounded px-3 py-1.5 text-xs w-full text-white [color-scheme:dark]"/>

            };

            return view === 'client' ? renderClient() : renderAdmin();
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
