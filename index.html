<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Veda - Online Consultation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            dark: '#0B1120',
                            card: '#1e293b',
                            cyan: '#06b6d4',
                            cyanHover: '#0891b2'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0B1120; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            // View routing: 'client' or 'admin'
            const [view, setView] = useState('client');
            
            // Client States
            const [step, setStep] = useState(0); 
            const [email, setEmail] = useState('');
            const [otpSent, setOtpSent] = useState(false);
            const [date, setDate] = useState('');
            const [time, setTime] = useState('');
            const [phone, setPhone] = useState('');
            const [txid, setTxid] = useState('');

            // Admin States
            const [adminId, setAdminId] = useState('');
            const [adminPass, setAdminPass] = useState('');
            const [isAdminLoggedIn, setIsAdminLoggedIn] = useState(false);
            
            // Mock Database for Admin Panel
            const [appointments, setAppointments] = useState([
                { id: 'ORD-9821', email: 'user@example.com', phone: '9876543210', date: '2026-03-01', time: '10:00 AM', txid: 'UPI123456789', status: 'Pending' }
            ]);

            // --- ADMIN LOGIC ---
            const handleAdminLogin = (e) => {
                e.preventDefault();
                if (adminId === 'Pratham@123' && adminPass === 'Pkjewellers15') {
                    setIsAdminLoggedIn(true);
                } else {
                    alert('Invalid Admin Credentials');
                }
            };

            const handleApprove = (id) => {
                setAppointments(appointments.map(app => app.id === id ? { ...app, status: 'Approved' } : app));
                alert(`Receipt Sent via Email!\nOrder ID: ${id}\nAmount: ₹499\nStatus: Confirmed.`);
            };

            const handleReject = (id) => {
                setAppointments(appointments.map(app => app.id === id ? { ...app, status: 'Rejected' } : app));
                alert(`Rejection Email Sent.\nIncluded Support Email: support@astroveda.com\nIncluded Contact: +91 9999999999`);
            };

            // --- CLIENT VIEWS ---
            const renderClient = () => (
                <div className="min-h-screen flex flex-col fade-in">
                    {/* Header */}
                    <header className="p-5 border-b border-slate-800 flex justify-between items-center bg-brand-dark/90 sticky top-0 z-50">
                        <h1 className="text-2xl font-bold tracking-widest text-brand-cyan">ASTRO VEDA</h1>
                        {step === 0 && (
                            <button onClick={() => setStep(1)} className="px-5 py-2 bg-brand-cyan hover:bg-brand-cyanHover text-white font-semibold rounded-full shadow-[0_0_15px_rgba(6,182,212,0.4)] transition-all">
                                Book Now (₹499)
                            </button>
                        )}
                    </header>

                    <main className="flex-grow max-w-5xl mx-auto p-6 w-full mt-8">
                        
                        {/* STEP 0: Landing */}
                        {step === 0 && (
                            <div className="space-y-16 fade-in">
                                <div className="text-center space-y-4">
                                    <h2 className="text-4xl md:text-5xl font-extrabold text-white">Unlock Your Cosmic Path</h2>
                                    <p className="text-lg text-slate-400 max-w-2xl mx-auto">Experience a peaceful, modern approach to ancient wisdom. Book your personalized astrology reading today.</p>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div className="bg-brand-card p-8 rounded-2xl border border-slate-700 text-center">
                                        <h3 className="text-3xl font-bold text-brand-cyan mb-2">30+ Years</h3>
                                        <p className="text-slate-400">Of deep experience and trusted astrological guidance.</p>
                                    </div>
                                    <div className="bg-brand-card p-8 rounded-2xl border border-slate-700 text-center">
                                        <h3 className="text-3xl font-bold text-brand-cyan mb-2">5000+</h3>
                                        <p className="text-slate-400">People provided with life-changing insights and clarity.</p>
                                    </div>
                                    <div className="bg-brand-card p-8 rounded-2xl border border-slate-700 text-center">
                                        <h3 className="text-2xl font-bold text-brand-cyan mb-2">Unique Method</h3>
                                        <p className="text-slate-400">A different, highly accurate analysis tailored to you.</p>
                                    </div>
                                </div>
                                <div className="flex justify-center">
                                    <button onClick={() => setStep(1)} className="px-10 py-4 bg-brand-cyan hover:bg-brand-cyanHover text-white text-lg font-bold rounded-full shadow-[0_0_20px_rgba(6,182,212,0.5)] transition-all">
                                        Start 3-Step Booking Process
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* STEP 1: Email & OTP */}
                        {step === 1 && (
                            <div className="max-w-md mx-auto bg-brand-card p-8 rounded-2xl border border-slate-700 shadow-xl fade-in">
                                <div className="flex items-center justify-between mb-6">
                                    <h2 className="text-2xl font-bold text-white">Step 1: Verification</h2>
                                    <span className="text-xs font-bold px-2 py-1 bg-slate-800 text-brand-cyan rounded">1 of 3</span>
                                </div>
                                <div className="space-y-5">
                                    <div>
                                        <label className="block text-sm text-slate-400 mb-1">Email Address</label>
                                        <input type="email" value={email} onChange={(e) => setEmail(e.target.value)} className="w-full bg-brand-dark border border-slate-600 rounded-lg p-3 text-white focus:outline-none focus:border-brand-cyan" placeholder="you@example.com" />
                                    </div>
                                    {!otpSent ? (
                                        <button onClick={() => setOtpSent(true)} className="w-full py-3 bg-slate-700 hover:bg-slate-600 text-white font-semibold rounded-lg transition-colors">Send OTP</button>
                                    ) : (
                                        <div className="fade-in space-y-4">
                                            <div>
                                                <label className="block text-sm text-slate-400 mb-1">Enter OTP sent to Email</label>
                                                <input type="text" className="w-full bg-brand-dark border border-slate-600 rounded-lg p-3 text-white focus:outline-none focus:border-brand-cyan" placeholder="123456" />
                                            </div>
                                            <button onClick={() => setStep(2)} className="w-full py-3 bg-brand-cyan hover:bg-brand-cyanHover text-white font-bold rounded-lg shadow-[0_0_15px_rgba(6,182,212,0.4)] transition-all">Verify & Next</button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {/* STEP 2: Date & Time */}
                        {step === 2 && (
                            <div className="max-w-md mx-auto bg-brand-card p-8 rounded-2xl border border-slate-700 shadow-xl fade-in">
                                <div className="flex items-center justify-between mb-6">
                                    <h2 className="text-2xl font-bold text-white">Step 2: Schedule</h2>
                                    <span className="text-xs font-bold px-2 py-1 bg-slate-800 text-brand-cyan rounded">2 of 3</span>
                                </div>
                                <div className="space-y-5">
                                    <div>
                                        <label className="block text-sm text-slate-400 mb-1">Select Date</label>
                                        <input type="date" value={date} onChange={(e) => setDate(e.target.value)} className="w-full bg-brand-dark border border-slate-600 rounded-lg p-3 text-white focus:outline-none focus:border-brand-cyan" />
                                    </div>
                                    <div>
                                        <label className="block text-sm text-slate-400 mb-1">Select Time Slot</label>
                                        <select value={time} onChange={(e) => setTime(e.target.value)} className="w-full bg-brand-dark border border-slate-600 rounded-lg p-3 text-white focus:outline-none focus:border-brand-cyan">
                                            <option value="">Choose a time...</option>
                                            <option value="10:00 AM">10:00 AM - 11:00 AM</option>
                                            <option value="02:00 PM">02:00 PM - 03:00 PM</option>
                                            <option value="06:00 PM">06:00 PM - 07:00 PM</option>
                                        </select>
                                    </div>
                                    <div className="flex gap-3 pt-2">
                                        <button onClick={() => setStep(1)} className="w-1/3 py-3 bg-slate-700 hover:bg-slate-600 text-white rounded-lg transition-colors">Back</button>
                                        <button onClick={() => setStep(3)} className="w-2/3 py-3 bg-brand-cyan hover:bg-brand-cyanHover text-white font-bold rounded-lg shadow-[0_0_15px_rgba(6,182,212,0.4)] transition-all">Proceed to Pay</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* STEP 3: Payment */}
                        {step === 3 && (
                            <div className="max-w-lg mx-auto bg-brand-card p-8 rounded-2xl border border-slate-700 shadow-xl fade-in">
                                <div className="flex items-center justify-between mb-2">
                                    <h2 className="text-2xl font-bold text-white">Step 3: Payment</h2>
                                    <span className="text-xs font-bold px-2 py-1 bg-slate-800 text-brand-cyan rounded">3 of 3</span>
                                </div>
                                <p className="text-slate-400 mb-6">Consultation Fee: <span className="text-brand-cyan font-bold text-xl">₹499</span></p>
                                
                                <div className="bg-brand-dark p-6 rounded-xl border border-slate-600 mb-6 text-center">
                                    <div className="w-40 h-40 bg-white mx-auto mb-3 rounded-lg flex items-center justify-center text-slate-800 font-bold border-4 border-brand-cyan">
                                        SCAN QR
                                    </div>
                                    <p className="text-sm text-slate-400">Pay via any UPI App</p>
                                    <p className="text-sm font-bold text-brand-cyan mt-1">UPI ID: astroveda@upi</p>
                                </div>

                                <form className="space-y-4" onSubmit={(e) => { e.preventDefault(); alert('Booking Request Sent to Admin!'); setStep(0); }}>
                                    <div>
                                        <label className="block text-sm text-slate-400 mb-1">WhatsApp / Contact Number</label>
                                        <div className="flex">
                                            <span className="bg-slate-800 border border-slate-600 border-r-0 rounded-l-lg p-3 text-slate-300 font-medium">+91</span>
                                            <input type="tel" pattern="[0-9]{10}" maxLength="10" required value={phone} onChange={(e) => setPhone(e.target.value)} className="w-full bg-brand-dark border border-slate-600 rounded-r-lg p-3 text-white focus:outline-none focus:border-brand-cyan" placeholder="10-digit number" />
                                        </div>
                                    </div>
                                    <div>
                                        <label className="block text-sm text-slate-400 mb-1">Transaction ID (TXID)</label>
                                        <input type="text" required value={txid} onChange={(e) => setTxid(e.target.value)} className="w-full bg-brand-dark border border-slate-600 rounded-lg p-3 text-white focus:outline-none focus:border-brand-cyan" placeholder="Enter UPI Reference ID" />
                                    </div>
                                    <div>
                                        <label className="block text-sm text-slate-400 mb-1">Payment Screenshot Proof</label>
                                        <input type="file" accept="image/*" required className="w-full bg-brand-dark border border-slate-600 rounded-lg p-2 text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-cyan-900 file:text-brand-cyan hover:file:bg-cyan-800" />
                                    </div>
                                    <div className="flex gap-3 pt-4">
                                        <button type="button" onClick={() => setStep(2)} className="w-1/3 py-3 bg-slate-700 hover:bg-slate-600 text-white rounded-lg transition-colors">Back</button>
                                        <button type="submit" className="w-2/3 py-3 bg-brand-cyan hover:bg-brand-cyanHover text-white font-bold rounded-lg shadow-[0_0_15px_rgba(6,182,212,0.4)] transition-all">Confirm & Submit</button>
                                    </div>
                                </form>
                            </div>
                        )}
                    </main>

                    {/* Footer / Secret Admin Link */}
                    <footer className="p-6 text-center text-slate-600 text-sm mt-auto">
                        © 2026 Astro Veda. All rights reserved. <br/>
                        <button onClick={() => setView('admin')} className="mt-2 hover:text-brand-cyan transition-colors">Admin Access</button>
                    </footer>
                </div>
            );

            // --- ADMIN VIEWS ---
            const renderAdmin = () => {
                if (!isAdminLoggedIn) {
                    return (
                        <div className="min-h-screen flex items-center justify-center fade-in">
                            <form onSubmit={handleAdminLogin} className="bg-brand-card p-8 rounded-2xl border border-slate-700 shadow-xl w-96">
                                <h2 className="text-2xl font-bold text-brand-cyan mb-6 text-center">Admin Portal</h2>
                                <div className="space-y-4">
                                    <input type="text" value={adminId} onChange={(e)=>setAdminId(e.target.value)} placeholder="Admin ID" className="w-full bg-brand-dark border border-slate-600 rounded-lg p-3 text-white focus:border-brand-cyan focus:outline-none" />
                                    <input type="password" value={adminPass} onChange={(e)=>setAdminPass(e.target.value)} placeholder="Password" className="w-full bg-brand-dark border border-slate-600 rounded-lg p-3 text-white focus:border-brand-cyan focus:outline-none" />
                                    <button type="submit" className="w-full py-3 bg-brand-cyan text-white font-bold rounded-lg">Login</button>
                                    <button type="button" onClick={() => setView('client')} className="w-full py-2 text-slate-400 hover:text-white text-sm">Return to Website</button>
                                </div>
                            </form>
                        </div>
                    );
                }

                return (
                    <div className="min-h-screen p-8 fade-in">
                        <div className="flex justify-between items-center mb-8">
                            <h2 className="text-3xl font-bold text-brand-cyan">Dashboard / Appointments</h2>
                            <button onClick={() => {setIsAdminLoggedIn(false); setView('client');}} className="px-4 py-2 bg-slate-800 text-white rounded-lg">Logout</button>
                        </div>
                        
                        <div className="bg-brand-card rounded-xl border border-slate-700 overflow-hidden">
                            <table className="w-full text-left border-collapse">
                                <thead>
                                    <tr className="bg-slate-800 text-slate-300 text-sm uppercase tracking-wider">
                                        <th className="p-4">Order ID</th>
                                        <th className="p-4">Contact</th>
                                        <th className="p-4">Date & Time</th>
                                        <th className="p-4">TXID / Proof</th>
                                        <th className="p-4">Status</th>
                                        <th className="p-4">Actions</th>
                                    </tr>
                                </thead>
                                <tbody className="text-sm">
                                    {appointments.map((app) => (
                                        <tr key={app.id} className="border-t border-slate-700 hover:bg-slate-800/50">
                                            <td className="p-4 font-bold text-white">{app.id}</td>
                                            <td className="p-4 text-slate-300">{app.email}<br/>+91 {app.phone}</td>
                                            <td className="p-4 text-brand-cyan font-medium">
                                                <input type="date" defaultValue={app.date} className="bg-brand-dark border border-slate-600 rounded px-2 py-1 mb-1 text-xs w-full"/>
                                                <input type="time" defaultValue="10:00" className="bg-brand-dark border border-slate-600 rounded px-2 py-1 text-xs w-full"/>
                                            </td>
                                            <td className="p-4 text-slate-300">{app.txid} <br/><a href="#" className="text-brand-cyan text-xs underline">View Image</a></td>
                                            <td className="p-4">
                                                <span className={`px-2 py-1 rounded text-xs font-bold ${app.status === 'Approved' ? 'bg-green-900 text-green-300' : app.status === 'Rejected' ? 'bg-red-900 text-red-300' : 'bg-yellow-900 text-yellow-300'}`}>
                                                    {app.status}
                                                </span>
                                            </td>
                                            <td className="p-4 flex gap-2">
                                                <button onClick={() => handleApprove(app.id)} className="px-3 py-1 bg-green-600 hover:bg-green-500 text-white rounded text-xs transition-colors">Approve</button>
                                                <button onClick={() => handleReject(app.id)} className="px-3 py-1 bg-red-600 hover:bg-red-500 text-white rounded text-xs transition-colors">Reject</button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                );
            };

            return view === 'client' ? renderClient() : renderAdmin();
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
